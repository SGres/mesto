<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <header class="header">
    <a href="#">
      <img class="logo" src="./image/logo.png" alt="логотип сайта Место">
    </a>
  </header>

  <section class="profile">
    <img src="./image/Avatar.png" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-ив Кусто</h1>
      <div class="profile__editbutton"></div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <div class="profile__addbutton"></div>

  </section>

  <section class="cards">
    <div class="card">
      <img src="./image/karachaevsk.png" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Карачаевск</h2>
        <img src="./image/like.png" class="card__like">
      </div>
    </div>
    <div class="card">
      <img src="./image/elbrus.png" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Эльбрус</h2>
        <img src="./image/like.png" class="card__like">
      </div>
    </div>
    <div class="card">
      <img src="./image/dombay.png" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Домбай</h2>
        <img src="./image/like.png" class="card__like">
      </div>
    </div>
    <div class="card">
      <img src="./image/baikal.jpg" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Байкал</h2>
        <img src="./image/like.png" class="card__like">
      </div>
    </div>
    <div class="card">
      <img src="./image/sudak.jpg" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Судак</h2>
        <img src="./image/like.png" class="card__like">
      </div>
    </div>
    <div class="card">
      <img src="./image/LakeOnega.jpg" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Онежское озеро</h2>
        <img src="./image/like.png" class="card__like">
      </div>
    </div>
  </section>
  <section class="footer">
    <h2 class="footer__text">© 2022 Mesto Russia</h2>
  </section>
</body>

</html>
