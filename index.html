<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <header class="header">
    <a href="#">
      <img class="logo" src="./image/logo.png" alt="логотип сайта Место">
    </a>
  </header>

  <section class="profile">
    <img src="./image/Avatar.png" alt="аватар профиля" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__div-name-edit">
        <h1 class=" profile__name">Жак-ив Кусто</h1>
        <button class="profile__edit-button"></button>
      </div>
      <p class="profile__job">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>

  </section>

  <ul class="cards">
    <li class="card">
      <img src="./image/karachaevsk.png" alt="фото в профиле" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Карачаевск</h2>
        <button class="card__like"></button>
      </div>
    </li>
    <li class="card">
      <img src="./image/elbrus.png" alt="фото в профиле" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Эльбрус</h2>
        <button class="card__like"></button>
      </div>
    </li>
    <li class="card">
      <img src="./image/dombay.png" alt="фото в профиле" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Домбай</h2>
        <button class="card__like"></button>
      </div>
    </li>
    <li class="card">
      <img src="./image/baikal.jpg" alt="фото в профиле" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Байкал</h2>
        <button class="card__like"></button>
      </div>
    </li>
    <li class="card">
      <img src="./image/sudak.jpg" alt="фото в профиле" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Судак</h2>
        <button class="card__like"></button>
      </div>
    </li>
    <li class="card">
      <img src="./image/LakeOnega.jpg" alt="фото в профиле" class="card__foto">
      <div class="card__block">
        <h2 class="card__title">Онежское озеро</h2>
        <button class="card__like"></button>
      </div>
    </li>
  </ul>

  <footer class="footer">
    <h2 class="footer__text">© 2022 Mesto Russia</h2>
  </footer>

  <section class="popup">
    <div class="popup__window">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input-name">
        <input type="text" class="popup__input-job">
        <button type="submit" class="popup__button-save">
          Сохранить
        </button>
      </form>
      <button class="popup__button-close"></button>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
