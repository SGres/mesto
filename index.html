<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <header class="header">
    <a href="#">
      <img class="logo" src="./image/logo.svg" alt="логотип сайта Место">
    </a>
  </header>

  <main>

    <section class="profile">
      <img src="./image/Avatar.png" alt="аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__div-name-edit">
          <h1 class=" profile__name">Жак-ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section>
      <ul class="cards">

        <template class="tl-card">
          <li class="card">
            <div class="card__block-foto">
            <img src="./image/karachaevsk.png" alt="фото в профиле" class="card__foto">
            <button type="button" class="card__del"></button>
            </div>
            <div class="card__block">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like "></button>
            </div>
          </li>
        </template>

      </ul>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__text">© 2022 Mesto Russia</h2>
  </footer>

  <section class="popup popup_specific_edit-profile">
    <div class="popup__window">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="popup__form">
        <input name="input-name" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
        <input name="input-job" type="text" placeholder="Призвание" class="popup__input popup__input_type_job">
        <button type="submit" class="popup__button-save">
          Сохранить
        </button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </section>

  <section class="popup popup_specific_new-card">
    <div class="popup__window">
      <h2 class="popup__title">Новое место</h2>
      <form name="popup__form-new-card" class="popup__form-new-card">
        <input name="input-mesto" type="text" placeholder="Название" class="popup__input popup__input_type_name-foto">
        <input name="input-url" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
        <button type="submit" class="popup__button-save popup__button-save-new-card">
          Сохранить
        </button>
      </form>
      <button type="button" class="popup__button-close popup__button-close-popup-new-foto"></button>
    </div>
  </section>

  <section class="popup popup_specific_open-card">
    <div class="popup__window-foto">
      <img src="./image/karachaevsk.png" alt="Карачаевск" class="popup__open-photo">
      <button type="button" class="popup__button-close popup__button-close-foto"></button>
      <h2 class="popup__foto-title">Название</h2>
    </div>
  </section>
  <script src="./script/initialCards.js"></script>
  <script src="./script/index.js"></script>

</body>

</html>
