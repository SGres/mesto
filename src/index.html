<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="body">

  <header class="header">
    <a href="#">
      <img class="logo" src="<%=require('./image/logo.svg')%>" alt="логотип сайта Место">
    </a>
  </header>

  <main>

    <section class="profile">
      <button class="profile__avatar" type="button"></button>
      <div class="profile__info">
        <div class="profile__div-name-edit">
          <h1 class=" profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section>
      <ul class="cards">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__text">© 2022 Mesto Russia</h2>
  </footer>

  <template class="tl-card">
    <li class="card">
      <button type="button" class="card__block-foto">
        <img src="./" alt="" class="card__foto">
      </button>
      <button type="button" class="card__del"></button>
      <div class="card__block">
        <h2 class="card__title">Карачаевск</h2>
        <div class="card__like-block">
          <button type="button" class="card__like card__like_active"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </li>
  </template>

  <!-- Попап изменения данных профиля -->
  <section class="popup popup_specific_edit-profile">
    <div class="popup__window">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="form popup__form popup__form_profile" novalidate>
        <label class="form form__label">
          <input id="input-name" name="inputName" type="text" placeholder="Имя" minlength="2" maxlength="40" required
            class="popup__input popup__input_type_name">
          <!-- form__input_type_error -->
          <span class="input-name-error form__input-error"></span>
          <!-- form__input-error_active -->
        </label>
        <label class="form__label">
          <input id='input-job' name="inputJob" type="text" placeholder="Призвание" minlength="2" maxlength="200"
            required class="popup__input popup__input_type_job">
          <span class="input-job-error form__input-error"></span>
        </label>
        <button type="submit" class="popup__button-form popup__button-save">
          <!-- popup__button-save_disabled -->
          Сохранить
        </button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </section>

  <!-- Попап добавления новой карточки -->
  <section class="popup popup_specific_new-card">
    <div class="popup__window">
      <h2 class="popup__title">Новое место</h2>

      <form name="popup__form-new-card" class="form popup__form popup__form-new-card" novalidate>
        <label class="form__label">
          <input id="input-name-place" name="name" type="text" minlength="2" maxlength="30" required
            placeholder="Название" class="popup__input popup__input_type_name-foto">
          <span class="input-name-place-error form__input-error"></span>
        </label>

        <label class="form__label">
          <input id="input-url" name="link" type="url" required placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_url ">
          <span class="input-url-error form__input-error"></span>
        </label>
        <button type="submit" class="popup__button-form popup__button-save popup__button-save-new-card">
          Сохранить
        </button>
      </form>

      <button type="button" class="popup__button-close popup__button-close-popup-new-foto"></button>
    </div>
  </section>

  <!-- попап открытия карточки -->
  <section class="popup popup_specific_open-card">
    <div class="popup__window-foto">
      <img src="./" alt="" class="popup__open-photo">
      <button type="button" class="popup__button-close popup__button-close-foto"></button>
      <h2 class="popup__foto-title"></h2>
    </div>
  </section>

  <!-- попап удаления карточки -->
  <section class="popup popup_speficic_deletions">
    <div class="popup__window">
      <button type="button" class="popup__button-close popup__button-close-deletions"></button>
      <form method="get" novalidate name="popup__form-deletions" class="form popup__form popup__form-deletions">
        <h2 class="popup__title">Удалить фотографию?</h2>
        <button class="popup__button-form popup__button-save popup__button-save-deletions" type="submit">Да</button>
      </form>
    </div>
  </section>

  <!-- Попап смены аватара -->
  <section class="popup popup_specific_edit-avatar">
    <div class="popup__window">
      <h2 class="popup__title">Обновить фотографию?</h2>

      <form name="popup__form-edit-avatar" class="form popup__form popup__form-edit-avatar" novalidate>
        <label class="form__label">
          <input id="inputUrlNewAvatar" name="link" type="url" required placeholder="Ссылка на изображение"
            class="popup__input popup__input_type_url ">
          <span class="input-url-error form__input-error"></span>
        </label>
        <button type="submit" class="popup__button-form popup__button-save popup__button-save-new-avatar">
          Сохранить
        </button>
      </form>

      <button type="button" class="popup__button-close popup__button-close-popup-edit-avatar"></button>
    </div>
  </section>
</body>

</html>
